<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Tabela</title>
</head>
<body style="padding-top: 200px;">
    <main>
        <div >
             <table align="center" border="1" style="border-spacing: 0; width: 400px; height: 50px;">
                <tr align="left">
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr align="center">
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr align="right">
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </table>
        </div>
        <br>
        <br>
        <section>
            <table align="center" border="1" style="border-spacing: 0; width: 400px; height: 50px;">
                <tr align="left">
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr align="center">
                    <td colspan="3">4</td>
                </tr>
                <tr align="left">
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </table>
        </section>
        <br>
        <br>
        <section>
            <table align="center" border="1" style="border-spacing: 0; width: 400px; height: 50px;">
                <tr>
                    <td align="left">1</td>
                    <td align="left">2</td>
                    <td rowspan="3" align="center">3</td>
                </tr>
                <tr>
                    <td colspan="2" align="center">4</td>
                </tr>
                <tr>
                    <td align="left">5</td>
                    <td align="left">6</td>
                </tr>
            </table>
        </section>
    </main>
</body>
</html>
